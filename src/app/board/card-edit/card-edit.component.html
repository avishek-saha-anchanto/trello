<div
  *ngIf="isModalEdit"
  class="modal-background"
  (click)="handleOverlayClick($event)"
>
  <div class="modal-content" (click)="handleContentClick($event)">
    <div>
      <h4>Title: {{card.name}}</h4>
      <h4>Description: {{card.description}}</h4>
      <input
        type="text"
        name=""
        id="input"
        class="form-control"
        style="margin-bottom: 6px"
        [(ngModel)]="newTitle"
        required="required"
        placeholder="Enter new title"
      />
      <textarea
        name=""
        id=""
        cols="34"
        rows="5"
        [(ngModel)]="description"
        placeholder="Description"
      ></textarea>
    </div>
    <div *ngIf="card.updatedAt">
      <p>Updated at: {{card.updatedAt}}</p>
    </div>
    <div *ngIf="!card.updatedAt">
      <p>Created at: {{card.createdAt}}</p>
    </div>

    <div class="button-container">
      <button class="btn btn-danger" (click)="closeModal()">Close</button>
      <button class="btn btn-success"  [disabled]="!newTitle.trim()" (click)="onSave()">Save</button>
    </div>
  </div>
</div>
