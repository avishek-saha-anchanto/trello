<div class="root">
  <div class="navbar">
    <div>
      <div>
        <h1>Trello</h1>
      </div>
    </div>
  </div>

  <div class="board">
    <div class="board-bar">
      <p class="board-name">{{ board.name }} &nbsp; &nbsp;<a routerLink="/boardform"><span class="small-box">Create Board</span></a></p>

    </div>

    <div class="board-wrapper">
      <div class="board-lists" cdkDropListGroup>
        <div class="board-list" *ngFor="let list of board.lists">
          <div class="list-title">
            {{ list.name }}
          </div>

          <div
            class="tasks-container"
            cdkDropList
            [cdkDropListData]="list.tasks"
            (cdkDropListDropped)="drop($event)"
          >
            <div class="task" *ngFor="let item of list.tasks" cdkDrag>
             <app-card [item]="item"></app-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
