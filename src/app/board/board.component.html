<div class="root">
  <div class="navbar">
    <div>
      <div class="d-flex align-items-center">
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasWithBothOptions"
          aria-controls="offcanvasWithBothOptions"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-list"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
            />
          </svg>
        </button>
        <div
          style="background-color:#263646"
          class="offcanvas offcanvas-start"
          data-bs-scroll="true"
          tabindex="-1"
          id="offcanvasWithBothOptions"
          aria-labelledby="offcanvasWithBothOptionsLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel" style="color: white; font-size: 24px; text-align: center;">
              Trello
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body" style="color: white; font-size: 15px; padding: 5px; text-align: center;">
            <div style="padding: 10px;">
              <button type="button" mat-raised-button class="btn btn-success" style="padding: 10px;" (click)="openBoardFormDialog()">Create Board</button>
            </div>
            <div style="padding: 10px;">
              <button type="button" mat-raised-button class="btn btn-success" style="padding: 10px;" [routerLink]="['/']">Go Back</button>
            </div>
          </div>
        </div>
        <h1>Trello</h1>
      </div>
    </div>
  </div>

  <div class="board">
    <div class="board-bar">
       <p class="board-name">{{ board?.name }}</p> 
    </div>

    <div class="board-wrapper">
      <div class="board-lists" cdkDropListGroup>
        <div class="board-list" *ngFor="let list of board?.lists; let listIndex = index">
          <div class="list-title">{{ list?.name }}</div>
          <div class="tasks-container" cdkDropList [cdkDropListData]="list?.tasks" (cdkDropListDropped)="drop($event)">
            
            
            
            <div class="task" *ngFor="let item of list?.tasks; let itemIndex = index" cdkDrag>
              <app-card
                [item]="item.name"
                [index]="itemIndex"
                [listName]="list.name"
              ></app-card>
            </div>

            <div></div>
            <div class="tasks-container">
              <input type="text" #inputField />
              <button
                class="btn btn-success"
                style="margin-left: 20px"
                type="button"
                (click)="addCard(listIndex,inputField.value ,bindex); inputField.value = ''"
              >


                Add Card
              </button>
            </div>

          </div>
        </div>
        <div class="form-container">
          <form (submit)="addListToLists(newListTitle)">
            <input type="text" class="inputbox" [(ngModel)]="newListTitle" name="newListTitle" placeholder="Enter new list title">
            <button type="submit" class="add-list-button">Add List</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
