<div *ngIf="isDelete" class="modal-background">
    <div class="modal-content">
      <h3 style="color: black">Title: {{ card.name }}</h3>
      <h4 style="color: black">Description: {{ card.description }}</h4>
      <button class="close-btn" (click)="closeModal()">Close</button>
      <button class="close-btn" (click)="deleteCard()">Delete</button>
    </div>
  </div>
